<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>CountdownJS</title>
</head>
<body>
  <!-- <section class="container"> -->
      <h1>Christmas 2020 countdown</h1>
  <div class="container">

    <div class="days">
      <div class="val" id="daysVal">
        <!-- Value coming by scriptJS -->
      </div>
      <div class="text">
        Days
      </div>
    </div>
    <div class="hours">
      <div class="val" id="hoursVal">
        <!-- Value coming by scriptJS -->
      </div>
      <div class="text">
        Hours
      </div>
    </div>
    <div class="mins">
      <div class="val" id="minsVal">
        <!-- Value coming by scriptJS -->
      </div>
      <div class="text">
        Minutes
      </div>
    </div>
    <div class="secs">
      <div class="val" id="secsVal">
        <!-- Value coming by scriptJS -->
      </div>
      <div class="text">
        Seconds
      </div>
    </div>
  </div>
    <!-- </section> -->
  </body>
</html>
<script src="./script.js"></script>
